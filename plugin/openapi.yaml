openapi: 3.0.1
info:
  title: Calendar AI Plugin
  description: API for managing Google Calendar events (list, create, check availability).
  version: "1.0.0"
servers:
  - url: https://calendar-ai-nt36sxpynq-ue.a.run.app
paths:
  /list_events:
    get:
      operationId: listEvents
      summary: List upcoming Google Calendar events
      responses:
        "200":
          description: A list of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        summary:
                          type: string
                        start:
                          type: string
                        end:
                          type: string
  /create_event:
    post:
      operationId: createEvent
      summary: Create a new event in Google Calendar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                summary:
                  type: string
                start:
                  type: string
                end:
                  type: string
      responses:
        "200":
          description: Event created successfully

